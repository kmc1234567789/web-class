    <h2>대한민국의 남서쪽에 있는 섬.제주도</h2>
    <pre>
    대한민국의 남서쪽에 있는 섬. 행정구역상 광역자치단체인 제주특별자치도의 관할. <br>
       <strong>한국의 섬 중에서 가장 크고 인구가 많은 섬으로 면적은 1833.2㎢이다. </strong>
       <em>이는 대한민국 본토에서 가장 큰 기초자치단체인 홍천군(1,820.14㎢)보다 약간 크며</em>, <mark>제주도 다음 2번째 큰 섬인 거제도(379.5㎢)의 5배 정도 된다.</mark>
       <i>인구는 약 68만 명. 세계 섬 크기 218위이다.</i>
    </pre>
